<!DOCTYPE html>  
<html lang="en">  
<head>  
  <meta charset="UTF-8" />  
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />  
  <title>Insightify Salamander - Interactive Prototype</title>  
  <style>  
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@700;900&family=Open+Sans:wght@300;400;600&display=swap');  
  
    :root {  
      --fire-red: #FF003C;  
      --flame-orange: #FF6600;  
      --neon-green: #39FF14;  
      --future-teal: #00FFEA;  
      --cyber-purple: #9D00FF;  
      --dark-bg: #0a0a0a;  
    }  
  
    * {  
      margin: 0;  
      padding: 0;  
      box-sizing: border-box;  
    }  
  
    body {  
      font-family: 'Open Sans', sans-serif;  
      background: var(--dark-bg);  
      color: #fdfdfd;  
      overflow-x: hidden;  
      padding: 15px; /* Reduced for mobile */  
      font-size: 16px; /* Base font size for mobile */  
    }  
  
    .salamander-pattern {  
      position: fixed;  
      top: 0;  
      left: 0;  
      width: 100%;  
      height: 100%;  
      background-image:   
        radial-gradient(circle at 20% 50%, rgba(57,255,20,0.05) 0%, transparent 50%),  
        radial-gradient(circle at 80% 50%, rgba(0,255,234,0.05) 0%, transparent 50%);  
      background-size: 40px 40px; /* Smaller for mobile */  
      animation: skinCrawl 6s infinite linear;  
      pointer-events: none;  
      z-index: 0;  
    }  
  
    @keyframes skinCrawl {  
      0% { background-position: 0 0; }  
      100% { background-position: 40px 40px; }  
    }  
  
    .content-wrapper {  
      position: relative;  
      z-index: 1;  
      max-width: 1200px;  
      margin: 0 auto;  
    }  
  
    /* Status Banner - Mobile Optimized */  
    .status-banner {  
      background: linear-gradient(135deg, var(--cyber-purple), var(--fire-red));  
      padding: 10px 15px; /* Reduced padding */  
      border-radius: 8px;  
      margin-bottom: 1.5rem;  
      text-align: center;  
      font-size: 0.8rem; /* Smaller font */  
      border: 1px solid rgba(255,255,255,0.2);  
      line-height: 1.4;  
    }  
  
    .status-banner strong {  
      font-family: 'Montserrat', sans-serif;  
      display: block; /* Stack on mobile */  
      margin-bottom: 4px;  
    }  
  
    /* Hero Section - Mobile First */  
    .hero {  
      text-align: center;  
      margin: 1.5rem 0; /* Reduced margin */  
      animation: fadeInDown 1s ease;  
    }  
  
    @keyframes fadeInDown {  
      from { opacity: 0; transform: translateY(-20px); }  
      to { opacity: 1; transform: translateY(0); }  
    }  
  
    .salamander-logo {  
      font-size: 4rem; /* Smaller for mobile */  
      cursor: pointer;  
      display: inline-block;  
      transition: transform 0.3s ease;  
      animation: salamanderPulse 3s infinite alternate;  
      filter: drop-shadow(0 0 15px var(--fire-red));  
    }  
  
    .salamander-logo:hover {  
      transform: scale(1.05) rotate(5deg); /* Smaller hover effect */  
    }  
  
    @keyframes salamanderPulse {  
      0% { filter: drop-shadow(0 0 15px var(--fire-red)); }  
      50% { filter: drop-shadow(0 0 25px var(--flame-orange)); }  
      100% { filter: drop-shadow(0 0 20px var(--neon-green)); }  
    }  
  
    h1 {  
      font-family: 'Montserrat', sans-serif;  
      font-size: clamp(1.8rem, 6vw, 3rem); /* Better mobile scaling */  
      margin: 1rem 0;  
      background: linear-gradient(135deg, var(--fire-red), var(--flame-orange), var(--neon-green));  
      -webkit-background-clip: text;  
      background-clip: text;  
      color: transparent;  
      animation: gradientShift 5s infinite;  
      background-size: 200% 200%;  
      line-height: 1.2;  
    }  
  
    @keyframes gradientShift {  
      0%, 100% { background-position: 0% 50%; }  
      50% { background-position: 100% 50%; }  
    }  
  
    .tagline {  
      font-size: 1.1rem; /* Slightly smaller */  
      margin: 1rem 0;  
      color: rgba(255,255,255,0.8);  
      line-height: 1.4;  
      padding: 0 10px; /* Padding for mobile */  
    }  
  
    .prototype-badge {  
      background: linear-gradient(45deg, var(--cyber-purple), var(--future-teal));  
      color: white;  
      padding: 10px 20px; /* Reduced padding */  
      border-radius: 20px;  
      font-weight: bold;  
      display: inline-block;  
      margin: 1rem 0;  
      animation: badgeBounce 2s infinite;  
      font-size: 0.8rem; /* Smaller font */  
      line-height: 1.3;  
    }  
  
    @keyframes badgeBounce {  
      0%, 100% { transform: translateY(0); }  
      50% { transform: translateY(-3px); } /* Smaller bounce */  
    }  
  
    /* Tooltip - Disabled on mobile */  
    .tooltip .tooltiptext {  
      display: none; /* Hide tooltips on mobile */  
    }  
  
    /* Transform Button - Mobile Optimized */  
    .transform-btn {  
      padding: 1.2rem 2rem; /* Reduced padding */  
      font-size: 1.1rem; /* Smaller font */  
      font-weight: 900;  
      font-family: 'Montserrat', sans-serif;  
      background: linear-gradient(135deg, var(--fire-red), var(--flame-orange));  
      border: none;  
      border-radius: 40px; /* Slightly smaller */  
      cursor: pointer;  
      color: white;  
      transition: all 0.4s ease;  
      margin: 1.5rem auto;  
      display: block;  
      box-shadow: 0 8px 25px rgba(255,0,60,0.4);  
      position: relative;  
      overflow: hidden;  
      width: 90%; /* Full width on mobile */  
      max-width: 300px; /* But not too wide */  
    }  
  
    .transform-btn::before {  
      content: '';  
      position: absolute;  
      top: 50%;  
      left: 50%;  
      width: 0;  
      height: 0;  
      border-radius: 50%;  
      background: rgba(255,255,255,0.3);  
      transform: translate(-50%, -50%);  
      transition: width 0.6s, height 0.6s;  
    }  
  
    .transform-btn:hover::before {  
      width: 200px; /* Smaller effect */  
      height: 200px;  
    }  
  
    .transform-btn:hover {  
      transform: translateY(-5px) scale(1.03); /* Smaller hover */  
      box-shadow: 0 15px 35px rgba(255,0,60,0.5);  
    }  
  
    .transform-btn:active {  
      transform: translateY(-2px) scale(1.01);  
    }  
  
    .hidden {  
      opacity: 0;  
      transition: opacity 0.8s ease;  
      pointer-events: none;  
    }  
  
    /* Development Roadmap - Mobile Stack */  
    .roadmap-preview {  
      background: rgba(255,255,255,0.05);  
      padding: 1.5rem; /* Reduced padding */  
      border-radius: 15px;  
      margin: 1.5rem 0;  
      border: 2px solid var(--future-teal);  
    }  
  
    .roadmap-item {  
      display: flex;  
      align-items: flex-start; /* Better alignment */  
      margin: 1rem 0;  
      padding: 0.8rem; /* Reduced padding */  
      background: rgba(255,255,255,0.03);  
      border-radius: 8px;  
      border-left: 4px solid var(--neon-green);  
    }  
  
    .roadmap-item.completed {  
      border-left-color: var(--neon-green);  
      opacity: 0.8;  
    }  
  
    .roadmap-item.current {  
      border-left-color: var(--flame-orange);  
      background: rgba(255,102,0,0.1);  
    }  
  
    .roadmap-item.future {  
      border-left-color: var(--future-teal);  
      opacity: 0.6;  
    }  
  
    .roadmap-icon {  
      font-size: 1.5rem; /* Smaller icons */  
      margin-right: 0.8rem;  
      flex-shrink: 0; /* Prevent shrinking */  
    }  
  
    .roadmap-item div {  
      flex: 1;  
    }  
  
    .roadmap-item strong {  
      font-size: 0.9rem; /* Smaller text */  
      display: block;  
      margin-bottom: 0.3rem;  
    }  
  
    .roadmap-item p {  
      font-size: 0.8rem;  
      opacity: 0.8;  
      line-height: 1.3;  
    }  
  
    /* Stats - Mobile Grid */  
    .stats {  
      display: grid;  
      grid-template-columns: repeat(auto-fit, minmax(140px, 1fr)); /* Smaller min */  
      gap: 15px; /* Smaller gap */  
      margin: 2rem auto;  
      max-width: 900px;  
    }  
  
    .stat-card {  
      background: rgba(255,255,255,0.05);  
      padding: 1.5rem; /* Reduced padding */  
      border-radius: 15px;  
      text-align: center;  
      border: 2px solid transparent;  
      transition: all 0.4s ease;  
      position: relative;  
      overflow: hidden;  
    }  
  
    .stat-card::before {  
      content: '';  
      position: absolute;  
      top: -50%;  
      left: -50%;  
      width: 200%;  
      height: 200%;  
      background: linear-gradient(45deg, transparent, rgba(57,255,20,0.1), transparent);  
      transform: rotate(45deg);  
      animation: shimmer 3s infinite;  
    }  
  
    @keyframes shimmer {  
      0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }  
      100% { transform: translateX(100%) translateY(100%) rotate(45deg); }  
    }  
  
    .stat-card:nth-child(1) { border-color: var(--fire-red); }  
    .stat-card:nth-child(2) { border-color: var(--neon-green); }  
    .stat-card:nth-child(3) { border-color: var(--future-teal); }  
  
    .stat-card:hover {  
      transform: translateY(-5px) scale(1.02); /* Smaller hover */  
      box-shadow: 0 10px 25px rgba(57,255,20,0.2);  
    }  
  
    .stat-number {  
      font-size: 2rem; /* Smaller numbers */  
      font-weight: 900;  
      font-family: 'Montserrat', sans-serif;  
      display: block;  
      margin-bottom: 0.3rem;  
      transition: transform 0.3s ease;  
    }  
  
    .stat-card:nth-child(1) .stat-number { color: var(--fire-red); }  
    .stat-card:nth-child(2) .stat-number { color: var(--neon-green); }  
    .stat-card:nth-child(3) .stat-number { color: var(--future-teal); }  
  
    .stat-label {  
      font-size: 0.85rem; /* Smaller label */  
      color: rgba(255,255,255,0.7);  
      line-height: 1.3;  
    }  
  
    /* Demo Container - Mobile Optimized */  
    .demo-container {  
      max-width: 1200px;  
      margin: 2rem auto;  
      background: rgba(255,255,255,0.03);  
      border-radius: 20px;  
      padding: 1.5rem; /* Reduced padding */  
      border: 2px solid var(--fire-red);  
      box-shadow: 0 0 30px rgba(255,0,60,0.2);  
      transition: all 0.5s ease;  
    }  
  
    .section-title {  
      font-family: 'Montserrat', sans-serif;  
      font-size: 1.5rem; /* Smaller title */  
      margin-bottom: 1.5rem;  
      text-align: center;  
      line-height: 1.2;  
    }  
  
    /* Before/After Comparison - Mobile Stack */  
    .comparison-container {  
      display: flex;  
      flex-direction: column; /* Stack on mobile */  
      gap: 1.5rem;  
      margin: 1.5rem 0;  
    }  
  
    .desktop-comparison {  
      display: none; /* Hide desktop version */  
    }  
  
    .mobile-comparison {  
      display: block; /* Show mobile version */  
    }  
  
    .comparison-step {  
      display: flex;  
      align-items: center;  
      gap: 1rem;  
      margin: 1rem 0;  
    }  
  
    .step-number {  
      background: var(--flame-orange);  
      color: var(--dark-bg);  
      width: 30px;  
      height: 30px;  
      border-radius: 50%;  
      display: flex;  
      align-items: center;  
      justify-content: center;  
      font-weight: bold;  
      font-size: 0.9rem;  
      flex-shrink: 0;  
    }  
  
    .chaos-side {  
      background: rgba(255,0,60,0.1);  
      padding: 1.5rem; /* Reduced padding */  
      border-radius: 15px;  
      border: 2px solid var(--fire-red);  
      position: relative;  
      filter: blur(0.5px) grayscale(0.2); /* Less blur */  
      animation: chaosShake 1s infinite; /* Slower animation */  
    }  
  
    @keyframes chaosShake {  
      0%, 100% { transform: translateX(0); }  
      25% { transform: translateX(-2px) rotate(-0.3deg); }  
      75% { transform: translateX(2px) rotate(0.3deg); }  
    }  
  
    .chaos-side::before {  
      content: 'ðŸ”¥ OVERLOAD'; /* Shorter text */  
      position: absolute;  
      top: -12px;  
      left: 15px;  
      background: var(--fire-red);  
      padding: 4px 10px;  
      border-radius: 8px;  
      font-weight: bold;  
      font-size: 0.7rem; /* Smaller font */  
    }  
  
    .chaos-text {  
      font-size: 0.85rem; /* Smaller text */  
      line-height: 1.6;  
      color: rgba(255,255,255,0.6);  
      text-align: left;  
    }  
  
    .transform-arrow {  
      display: flex;  
      justify-content: center;  
      align-items: center;  
      margin: 1rem 0;  
    }  
  
    .morph-icon {  
      font-size: 3rem; /* Smaller icon */  
      animation: morphRotate 4s infinite; /* Slower animation */  
    }  
  
    @keyframes morphRotate {  
      0%, 100% {   
        transform: scale(1) rotate(0deg);  
        filter: drop-shadow(0 0 15px var(--fire-red));  
      }  
      25% {  
        transform: scale(1.1) rotate(90deg);  
        filter: drop-shadow(0 0 20px var(--flame-orange));  
      }  
      50% {  
        transform: scale(1.15) rotate(180deg);  
        filter: drop-shadow(0 0 25px var(--neon-green));  
      }  
      75% {  
        transform: scale(1.1) rotate(270deg);  
        filter: drop-shadow(0 0 20px var(--future-teal));  
      }  
    }  
  
    .clarity-side {  
      background: rgba(57,255,20,0.1);  
      padding: 1.5rem;  
      border-radius: 15px;  
      border: 2px solid var(--neon-green);  
      position: relative;  
      animation: clarityGlow 3s infinite alternate; /* Slower animation */  
      filter: brightness(1.05);  
    }  
  
    @keyframes clarityGlow {  
      0% { box-shadow: 0 0 15px rgba(57,255,20,0.2); }  
      100% { box-shadow: 0 0 25px rgba(57,255,20,0.4); }  
    }  
  
    .clarity-side::before {  
      content: 'âœ¨ CLARITY'; /* Shorter text */  
      position: absolute;  
      top: -12px;  
      left: 15px;  
      background: var(--neon-green);  
      color: var(--dark-bg);  
      padding: 4px 10px;  
      border-radius: 8px;  
      font-weight: bold;  
      font-size: 0.7rem;  
    }  
  
    .insight-list {  
      list-style: none;  
    }  
  
    .insight-list li {  
      padding: 0.6rem; /* Reduced padding */  
      margin: 0.3rem 0; /* Reduced margin */  
      background: rgba(57,255,20,0.05);  
      border-left: 3px solid var(--neon-green);  
      border-radius: 6px;  
      animation: slideInRight 0.5s ease forwards;  
      opacity: 0;  
      font-size: 0.85rem; /* Smaller text */  
      line-height: 1.4;  
    }  
  
    .insight-list li:nth-child(1) { animation-delay: 0.2s; }  
    .insight-list li:nth-child(2) { animation-delay: 0.4s; }  
    .insight-list li:nth-child(3) { animation-delay: 0.6s; }  
  
    @keyframes slideInRight {  
      from {  
        opacity: 0;  
        transform: translateX(-20px);  
      }  
      to {  
        opacity: 1;  
        transform: translateX(0);  
      }  
    }  
  
    /* Stage animation */  
    .stage {  
      animation: fadeInUp 1s ease;  
    }  
  
    @keyframes fadeInUp {  
      from {  
        opacity: 0;  
        transform: translateY(30px);  
      }  
      to {  
        opacity: 1;  
        transform: translateY(0);  
      }  
    }  
  
    /* Final message */  
    .final-message {  
      text-align: center;  
      font-size: 1.2rem; /* Smaller font */  
      font-weight: bold;  
      margin: 1.5rem 0;  
      padding: 1rem; /* Reduced padding */  
      background: linear-gradient(135deg, rgba(57,255,20,0.1), rgba(0,255,234,0.1));  
      border-radius: 15px;  
      border: 2px solid var(--neon-green);  
      opacity: 0;  
      transition: opacity 1s ease;  
      line-height: 1.3;  
    }  
  
    .final-message.show {  
      opacity: 1;  
    }  
  
    /* CTA Section */  
    .cta-section {  
      text-align: center;  
      margin: 2rem 0;  
      padding: 1.5rem;  
      background: rgba(255,255,255,0.03);  
      border-radius: 15px;  
      border: 2px solid var(--cyber-purple);  
    }  
  
    .install-btn {  
      padding: 0.8rem 1.5rem; /* Smaller button */  
      font-size: 1rem;  
      background: linear-gradient(135deg, var(--neon-green), var(--future-teal));  
      border: none;  
      border-radius: 20px;  
      color: var(--dark-bg);  
      font-weight: bold;  
      cursor: pointer;  
      transition: all 0.3s ease;  
      margin: 0.5rem;  
      width: 90%; /* Full width */  
      max-width: 250px;  
    }  
  
    .install-btn:hover {  
      transform: translateY(-2px); /* Smaller hover */  
      box-shadow: 0 8px 20px rgba(57,255,20,0.3);  
    }  
  
    /* Desktop Styles */  
    @media (min-width: 768px) {  
      body {  
        padding: 20px;  
        font-size: 18px;  
      }  
  
      .status-banner {  
        padding: 12px 20px;  
        font-size: 0.9rem;  
      }  
  
      .status-banner strong {  
        display: inline;  
        margin-bottom: 0;  
      }  
  
      .hero {  
        margin: 2rem 0;  
      }  
  
      .salamander-logo {  
        font-size: 6rem;  
      }  
  
      .prototype-badge {  
        padding: 12px 24px;  
        font-size: 0.9rem;  
      }  
  
      .tooltip .tooltiptext {  
        display: block; /* Show tooltips on desktop */  
        visibility: hidden;  
        width: 200px;  
        background-color: var(--cyber-purple);  
        color: white;  
        text-align: center;  
        border-radius: 10px;  
        padding: 10px;  
        position: absolute;  
        z-index: 1;  
        bottom: 125%;  
        left: 50%;  
        transform: translateX(-50%);  
        opacity: 0;  
        transition: opacity 0.3s;  
        font-size: 0.9rem;  
      }  
  
      .tooltip:hover .tooltiptext {  
        visibility: visible;  
        opacity: 1;  
      }  
  
      .transform-btn {  
        padding: 1.5rem 3rem;  
        font-size: 1.4rem;  
        width: auto;  
      }  
  
      .roadmap-preview {  
        padding: 2rem;  
      }  
  
      .stats {  
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));  
        gap: 20px;  
      }  
  
      .stat-card {  
        padding: 2rem;  
      }  
  
      .stat-number {  
        font-size: 3rem;  
      }  
  
      .demo-container {  
        padding: 3rem;  
      }  
  
      .section-title {  
        font-size: 2rem;  
      }  
  
      .desktop-comparison {  
        display: grid; /* Show desktop version */  
        grid-template-columns: 1fr auto 1fr;  
        gap: 2rem;  
        align-items: center;  
      }  
  
      .mobile-comparison {  
        display: none; /* Hide mobile version */  
      }  
  
      .comparison-container {  
        display: block; /* Reset for desktop */  
      }  
  
      .final-message {  
        font-size: 1.5rem;  
        padding: 1.5rem;  
      }  
  
      .install-btn {  
        width: auto;  
        padding: 1rem 2rem;  
      }  
    }  
  
    /* Large desktop */  
    @media (min-width: 1200px) {  
      .salamander-logo {  
        font-size: 8rem;  
      }  
    }  
  </style>  
</head>  
<body>  
  <div class="salamander-pattern"></div>  
    
  <div class="content-wrapper">  
    <!-- Status Banner -->  
    <div class="status-banner">  
      <strong>INTERACTIVE PROTOTYPE</strong> - Demonstrating our vision for privacy-first content understanding  
    </div>  
  
    <div class="hero">

      <p class="tagline">From Information Chaos to Instant Clarity</p>  
      <div class="prototype-badge">Interactive Vision Demo - Foundation Ready for Q2 2025 AI</div>  
    </div>
