<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    :root {
      --primary-green: #4CAF50;
      --primary-orange: #FF9800;
      --dark-bg: #1a1a1a;
      --text-light: #ffffff;
      --text-muted: rgba(255,255,255,0.8);
    }

    body {
      width: 350px;
      padding: 20px;
      background: linear-gradient(135deg, var(--primary-green), var(--primary-orange));
      color: var(--text-light);
      font-family: 'Segoe UI', system-ui, sans-serif;
      margin: 0;
      min-height: 400px;
      position: relative;
      overflow: hidden;
    }

    /* Efecto de fondo animado */
    body::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(255,255,255,0.1) 1px, transparent 1px);
      background-size: 20px 20px;
      animation: float 20s infinite linear;
      z-index: 0;
    }

    @keyframes float {
      0% { transform: translate(0, 0) rotate(0deg); }
      100% { transform: translate(-20px, -20px) rotate(360deg); }
    }

    /* Header Styles - MEJORADO */
    .header {
      text-align: center;
      margin-bottom: 25px;
      position: relative;
      z-index: 1;
    }

    .salamander-icon {
      font-size: 2.5em;
      margin-bottom: 12px;
      display: block;
      animation: salamanderPulse 3s ease-in-out infinite;
      filter: drop-shadow(0 4px 8px rgba(0,0,0,0.3));
    }

    @keyframes salamanderPulse {
      0%, 100% { 
        transform: scale(1) rotate(0deg); 
      }
      25% { 
        transform: scale(1.1) rotate(-5deg); 
      }
      75% { 
        transform: scale(1.1) rotate(5deg); 
      }
    }

    .header h2 {
      font-size: 1.6em;
      font-weight: 700;
      margin-bottom: 8px;
      text-shadow: 0 2px 4px rgba(0,0,0,0.3);
      background: linear-gradient(135deg, #fff, #e0e0e0);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .header p {
      font-size: 0.95em;
      opacity: 0.9;
      font-weight: 500;
      text-shadow: 0 1px 2px rgba(0,0,0,0.2);
    }

    /* Button Styles - MEJORADO */
    .btn {
      background: rgba(255,255,255,0.15);
      border: 2px solid rgba(255,255,255,0.3);
      color: white;
      padding: 14px 20px;
      border-radius: 25px;
      cursor: pointer;
      width: 100%;
      margin: 10px 0;
      font-size: 14px;
      font-weight: 600;
      transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
      position: relative;
      z-index: 1;
      backdrop-filter: blur(10px);
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      overflow: hidden;
    }

    .btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
      transition: left 0.6s;
    }

    .btn:hover::before {
      left: 100%;
    }

    .btn:hover {
      background: rgba(255,255,255,0.25);
      border-color: rgba(255,255,255,0.5);
      transform: translateY(-3px) scale(1.02);
      box-shadow: 0 8px 25px rgba(0,0,0,0.2);
    }

    .btn:active {
      transform: translateY(-1px) scale(1);
      transition: all 0.1s ease;
    }

    /* Estados espec√≠ficos de botones */
    #extractBtn {
      border-left: 4px solid #4CAF50;
    }

    #summarizeBtn {
      border-left: 4px solid #FF9800;
    }

    #demoBtn {
      border-left: 4px solid #2196F3;
    }

    /* Status Styles - MEJORADO */
    .status {
      text-align: center;
      margin: 20px 0;
      padding: 15px;
      background: rgba(255,255,255,0.1);
      border-radius: 15px;
      font-size: 0.9em;
      border: 1px solid rgba(255,255,255,0.2);
      backdrop-filter: blur(5px);
      transition: all 0.3s ease;
      position: relative;
      z-index: 1;
    }

    .status::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 3px;
      background: linear-gradient(90deg, var(--primary-green), var(--primary-orange));
      border-radius: 15px 15px 0 0;
    }

    /* Estados din√°micos para el status */
    .status.thinking {
      background: rgba(255, 152, 0, 0.15);
      border-color: rgba(255, 152, 0, 0.3);
    }

    .status.success {
      background: rgba(76, 175, 80, 0.15);
      border-color: rgba(76, 175, 80, 0.3);
    }

    .status.error {
      background: rgba(244, 67, 54, 0.15);
      border-color: rgba(244, 67, 54, 0.3);
    }

    /* Efectos de part√≠culas para interacci√≥n */
    .particle {
      position: absolute;
      pointer-events: none;
      border-radius: 50%;
      background: rgba(255,255,255,0.6);
      animation: particle-float 1s ease-out forwards;
    }

    @keyframes particle-float {
      0% {
        transform: translate(0, 0) scale(1);
        opacity: 1;
      }
      100% {
        transform: translate(var(--tx), var(--ty)) scale(0);
        opacity: 0;
      }
    }

    /* Responsive */
    @media (max-height: 500px) {
      body {
        min-height: 300px;
      }
      
      .header {
        margin-bottom: 15px;
      }
      
      .btn {
        padding: 10px 15px;
        margin: 6px 0;
      }
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="salamander-icon">ü¶é</div>
    <h2>Insightify Chalamandra</h2>
    <p>Transform content into clarity</p>
  </div>
  
  <button class="btn" id="extractBtn">Extract Page Content</button>
  <button class="btn" id="summarizeBtn">Generate AI Summary</button>
  <button class="btn" id="demoBtn">View Interactive Demo</button>
  
  <div class="status" id="status">
    Ready to transform content...
  </div>

  <script src="popup.js"></script>
</body>
</html>
